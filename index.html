<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Riff App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <main>
    <header>
      <h1 class="title">Riff</h1>
    </header>
    <form class="login-form" action="index.html" method="post">
      <button class="login-btn" id="button" type="button" name="login">
            <p id="loginText">Log In</p>
      </button>

      <div class="input-field input-email" id="down-1">
        <input class="login-email" id="user_email" type="text" placeholder="me@email.com">
      </div>
      <div class="input-field input-password" id="down-2">
        <input class="login-password" id="user_password" type="password" placeholder="password">
      </div> 

    </form>

    <p class="signup-call">Need an account? <a href="#">Sign Up!</a></p>
  </main>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>

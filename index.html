<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Riff App</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <main>
    <header>
      <h1 class="title">Riff</h1>
    </header>
    <form class="login-form" action="index.html" method="post">
      <div class="input-field" id="user_email">
        <label for="user_email">Email:</label>
        <input class="login-email" type="text" value="me@email.com">
      </div>
      <div class="input-field" id="user_password">
        <label for="user_password">Password:</label>
        <input class="login-password" type="text">
      </div>
      <button class="login-btn" type="button" name="login">Log In</button>
      <span class="oops"><a href="#">Oops! Forgotten your details?</a></span>
    </form>
    <span class="signup-call">Need an account? <a href="#">Sign Up!</a></span>
  </main>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
